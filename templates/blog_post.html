<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Max Jaderberg</title>
    <link rel="icon" type="image/png" href="/media/img/favicon.png">

    <link type="text/css" rel="stylesheet" href="/media/css/main-23-6-12.css" />
    <link type="text/css" rel="stylesheet" href="/media/css/MyFontsWebfontsKit.css" />
    <!--[if lt IE 9]>
        <link href="/media/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if IE 9]>
        <link href="/media/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <div class="nav centered">
        <a href="/" id="navhome">
            <img id="navlogo" src="/media/img/logo.png">
        </a>
        <p id="navlist"><a href="/about/" class="about">ABOUT</a><span>/</span><a href="/projects/" class="projects">PROJECTS</a><span>/</span><a href="/blog/" class="blog selected">BLOG</a><span>/</span><a href="/find/" class="findme">FIND ME</a></p>
    </div>

    <div style="clear: none;height: 50px"></div>


    <div id="blogpost" class="content centered shadow">
        {% block blogpost %}{% endblock %}

        {% if show_comments %}
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'maxjaderbergblog'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        {% endif %}
    </div>


    <div style="clear: none;height: 50px;"></div>

    <script src="/media/js/jquery.min.js" type="text/javascript"></script>
    <script src="/media/js/main.js" type="text/javascript"></script>
</body>
</html>
