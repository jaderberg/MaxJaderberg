application: maxjaderberg
version: dev
runtime: python
api_version: 1

default_expiration: "1d"

handlers:

- url: /crossdomain.xml
  static_files: crossdomain.xml
  upload: crossdomain.xml

- url: /media
  static_dir: media

- url: /
  static_files: static/home.html
  upload: static/home

- url: /blog/.*
  script: blog.py
 
- url: /(.*)/
  static_files: static/\1.html
  upload: static/(.*)/

- url: /(.*)
  static_files: static/\1.html
  upload: static/(.*)


